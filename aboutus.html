        <section class="web-title"><h1>Contact Us</h1></section>
        <form action="thankyou.html" method="GET" autocomplete="on" >
            <label for="fname">First Name: </label>
            <input id="fname" type="text" name="first_name" required>
            <label for="lname">Last Name: </label>
            <input id="lname" type="text" name="last_name" required>
            <label for="email">Email: </label>
            <input id="email" type="email" name="email" required placeholder="example@gmail.com">
            <label for="phone">Phone Number: </label>
            <input id="phone" type="tel" name="telephone" required>
            
            <label for="message">Message Us Here:</label>
            <textarea id="message" name="message"></textarea>

            <input type="hidden" id="date" name="email_sent_date">
            
            <button type="submit">Submit</button>
            
        </form>
